<div class="container-fluid px-lg-5">
  <div class="row justify-content-between pt-lg-3">
    <h2 class="text-info font-weight-bold">Customer list</h2>
    <div class="form-inline d-flex">
      <input class="form-control mr-sm-2" type="text" name="term" [(ngModel)]="term"
             placeholder="Search by customer name..."
             aria-label="Search" style="width: 300px"/>
      <button class="btn btn-outline-info my-2 my-sm-0 btn-search" id="search">Search</button>
    </div>
  </div>
  <div class="col-lg-12 bg-white pt-lg-1">
    <div class="row bg-white">
      <div class="col-lg-8">
        <p><a routerLink="/customer/add" class="btn btn-success mt-lg-2">Add new</a></p>
      </div>
    </div>
    <table id="discount" class="table table-bordered mt-lg-2">
      <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Birthday</th>
        <th scope="col">Gender</th>
        <th scope="col">ID card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers |filter:term | paginate: { itemsPerPage: 2, currentPage: p }">
        <td>{{customer.customerName}}</td>
        <td>{{customer.customerType.typeName}}</td>
        <td>{{customer.customerBirthday}}</td>
        <td *ngIf="customer.customerGender">Male</td>
        <td *ngIf="!customer.customerGender">Female</td>
        <td>{{customer.customerIdCard}}</td>
        <td>{{customer.customerPhone}}</td>
        <td>{{customer.customerEmail}}</td>
        <td>{{customer.customerAddress}}</td>
        <td>
          <button class="btn btn-sm btn-primary mr-3">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" class="text-right p-0"></pagination-controls>
</div>
