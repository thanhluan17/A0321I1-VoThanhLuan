<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize" (change)="onChange($event.target.valueOf())">
</div>

<p class="output" [style.fontSize.px]="fontSize">
