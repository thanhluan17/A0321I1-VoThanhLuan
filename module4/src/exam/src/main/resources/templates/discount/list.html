<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discount</title>
    <link rel="stylesheet" href="/asset/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div id="searchTable">
    <div class="container-fluid">
        <div class="row bg-white">
            <div class="col-lg-12 bg-white px-lg-5 pt-lg-3">
                <h2 class="text-center">Discount list</h2>
            </div>
            <div class="col-lg-12 bg-white px-lg-5 pt-lg-3">
                <div class="row bg-white">
                    <div class="col-lg-9">
                        <p><a href="/discount/create" class="btn btn-success mt-lg-2">Add new</a></p>
                    </div>
                    <div class="form-inline my-2 my-lg-0 col-lg-3">
                        <input class="form-control mr-sm-2" name="namediscount" type="text" id="namediscount"
                               placeholder="Amount..."
                               aria-label="Search"/>
<!--                        <input class="form-control mr-sm-2" name="nameEmployee" type="text" id="namestart"-->
<!--                               placeholder="Start date..."-->
<!--                               aria-label="Search"/>-->
<!--                        <input class="form-control mr-sm-2" name="nameEmployee" type="text" id="nameend"-->
<!--                               placeholder="End date..."-->
<!--                               aria-label="Search"/>-->
                        <button class="btn btn-outline-info my-2 my-sm-0 btn-search" id="search">Search</button>
                    </div>
                </div>
                <th:block th:if="${message}">
                    <p class="text-success" th:text="${message}"></p>
                </th:block>
                <table id="discount" class="table table-bordered mt-lg-2">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Start time</th>
                        <th scope="col">End time</th>
                        <th scope="col">Discount amount</th>
                        <th scope="col">Detail</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="discount : ${discounts}">
                        <tr>
                            <td th:text="${discount.title}"></td>
                            <td th:text="${discount.startTime}"></td>
                            <td th:text="${discount.endTime}"></td>
                            <td th:text="${discount.discountAmount}"></td>
                            <td th:text="${discount.detail}"></td>
                            <td>
                                <button type="button" class="btn btn-info">
                                    <a class="text-white text-decoration-none"
                                       th:href="@{/discount/edit/__${discount.discountId}__ }">Edit</a>
                                </button>
                            </td>
                            <td>
                                <button id="btnModalDelete" type="button" class="btn btn-danger"
                                        th:onclick="'javascript:showDelete(\''+${discount.discountId}+'\');'">Delete
                                </button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div>
                    <a th:href="@{'/discount/list'(page=${discounts.number - 1})}" th:if="${discounts.hasPrevious()}">Previous</a>
                    <span th:text="${discounts.number + 1}"></span>/<span th:text="${discounts.totalPages}"></span>
                    <a th:href="@{'/discount/list'(page=${discounts.number + 1})}"
                       th:if="${discounts.hasNext()}">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal confirm delete -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script src="/asset/jquery/jquery.js"></script>
<script src="/asset/jquery/list.js"></script>
<script src="/asset/bootstrap413/js/bootstrap.min.js"></script>
</body>
</html>
