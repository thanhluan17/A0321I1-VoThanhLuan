<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Edit blog</h1>
<p><a href="/blog/list">Blogs list</a></p>
<form th:action="@{/blog/save}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{blogId}">
    <table>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Create date:</td>
            <td><input type="date" th:field="*{createDate}"/></td>
        </tr>
        <tr>
            <td>Cateogry:</td>
            <td>
                <select name="category">
                    <option th:each="c : ${categories}"
                            th:value="${c.cateId}"
                            th:text="${c.cateName}"
                            th:selected="(${c.cateId} == *{category.cateId})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
