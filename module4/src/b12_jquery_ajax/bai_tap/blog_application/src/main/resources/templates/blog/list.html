<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/list.js"></script>
</head>
<body>
<div class="blog-table">
    <h1>Blogs list</h1>
    <p><a href="/blog/create">Write new Blog</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    Search by title:
    <input name="word" type="text" id="word"/>
    <button id="search">Search</button>
    <table border="1">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Create date</th>
            <th>Category</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="blog : ${blogs}">
            <tr>
                <td th:text="${blog.author}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.createDate}"></td>
                <td th:text="${blog.category.cateName}"></td>
                <td><a th:href="@{/blog/detail/__${blog.blogId}__ }">View</a></td>
                <td><a th:href="@{/blog/edit/__${blog.blogId}__ }">Edit</a></td>
                <td><a th:href="@{/blog/delete/__${blog.blogId}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/blog/list'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
        <a th:href="@{'/blog/list'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
    </div>
    <button id="more-blog">See more</button>
</div>
</body>
</html>
