<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Employee</title>
    <link rel="stylesheet" href="/asset/bootstrap413/css/bootstrap.min.css">
</head>
<body>
<div class="employee-table">
    <div class="container-fluid bg-light">
        <div class="row px-lg-5 pt-lg-3 pb-lg-1">
            <div class="col-lg-10">
                <img class="img-fluid" src="/asset/images/furama.png"/>
            </div>
            <div class="col-lg-2">
                <div class="col-lg-2 row-text" sec:authorize="isAuthenticated()">
                    <p class="font-weight-bold text-info" sec:authentication="principal.username"></p>
                </div>
                <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}"
                   class="btn btn-success mt-3 ml-1">Logout</a>
            </div>
        </div>
        <div class="row px-lg-5">
            <div class="col-lg-12">
                <hr class="m-0">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/employee/list">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/#">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contract">Contract</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Service</a>
                            </li>
                        </ul>
                        <div class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" name="name" type="text" id="name"
                                   placeholder="Search..."
                                   aria-label="Search"/>
                            <button class="btn btn-outline-info my-2 my-sm-0" id="search">Search</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
