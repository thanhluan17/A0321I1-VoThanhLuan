<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>
    <style>
        .form{
            text-align: center;
        }
        body{
            margin: 100px;
        }
    </style>
    <h3>Tìm kiếm bằng Google</h3><hr>
    <form class="form" action="https://www.google.com.vn/search" method="get">
        <img src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="200px" height="70px"/><br>
        <input type="text" name="q" size="30px"/>
        <input type="submit" name="sub1" value="Search"/>
    </form><br>
    <h3>Tìm kiếm bằng Bing</h3><hr>
    <form class="form" action="https://www.bing.com/search" method="get">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Bing_logo_%282016%29.svg/800px-Bing_logo_%282016%29.svg.png" width="200px" height="70px"/><br>
        <input type="text" name="q" size="30px"/>
        <input type="submit" name="sub1" value="Search"/>
    </form>
</body>
</html>
