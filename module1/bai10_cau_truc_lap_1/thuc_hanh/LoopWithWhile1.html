<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop with while</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="rs"></p>
<script>
    let num = parseInt(prompt('Nhập số: '));
    let sum = 0;
    while(num != -1){
        sum += num;
        num = parseInt(prompt('Nhập số: '));
    }
    document.getElementById('rs').innerText = 'Result: ' + sum;
</script>
</body>
</html>
