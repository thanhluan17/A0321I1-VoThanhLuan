<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop with for</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="rs"></p>
<script>
    let num = parseInt(prompt('Nhập số nguyên: '));
    let i;
    let sum = 0;
    if(isNaN(num)){
        document.getElementById('rs').innerText = 'Bạn phải nhập số!';
    }else if(num <= 0) {
        document.getElementById('rs').innerText = 'Bạn phải nhập số nguyên dương!';
    }else {
        for(i = 1; i <= num; i++){
            sum += i;
        }
        document.getElementById('rs').innerText = 'Tổng các chữ số từ 1 đến ' + num + ' là: ' + sum;
    }
</script>
</body>
</html>
