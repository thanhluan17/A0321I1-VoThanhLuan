<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử 3 ngôi</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhập a: '));
    var b = parseInt(prompt('Nhập b: '));
    var result = (a + b < 4) ? 'Below' : 'Over';
    document.writeln(result);
</script>
</body>
</html>
