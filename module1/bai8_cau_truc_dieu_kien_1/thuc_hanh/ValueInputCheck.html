<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Value</title>
</head>
<body>
<script>
    var input = parseInt(prompt('Nhập số: ', 0));
    if(input > 0){
        alert(1);
    }else if(input < 0 ){
        alert(-1);
    }else {
        alert(0);
    }
</script>
</body>
</html>
