<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
<script>
    let login = prompt("Nhập giá trị: ");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert(message)
</script>
</body>
</html>
