<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print a value</title>
</head>
<body>
<script>
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert("a's value equal 0");
            break;
        case 1:
            alert("a's value equal 1");
            break;
        case 2:
        case 3:
            alert("a's value equal 2 or 3");
            break;
    }
</script>
</body>
</html>
