<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let celsius = parseFloat(prompt("Nhập nhiệt độ: "));
    let Fahrenheit = celsius*9/5+32;
    document.writeln(celsius + " độ C bằng " + Fahrenheit.toFixed(2) + " độ F");
</script>
</body>
</html>
