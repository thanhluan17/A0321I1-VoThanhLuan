<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    let radius = parseFloat(prompt("Nhập bán kính đường tròn: "));
    let cv = Math.PI * 2*radius;
    let dt = Math.PI * Math.pow(radius, 2);
    document.write("Chu vi: " + cv.toFixed(2));
    document.write("\nDiện tích: " + dt.toFixed(2));
</script>
</body>
</html>
