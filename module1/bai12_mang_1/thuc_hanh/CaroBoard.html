<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ caro</title>
</head>
<body>
<style>
    body{
        margin: 100px;
        text-align: center;
    }
    hr{
        width: 30%;
    }
</style>
<h2>Caro Game Simple</h2><hr>
<p id="board" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    document.getElementById('board').innerHTML = data;
    function changeValue(){
        let positionX = parseInt(prompt("X: "));
        let positionY = parseInt(prompt("Y: "));
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        document.getElementById('board').innerHTML = data;
    }
</script>
</body>
</html>
