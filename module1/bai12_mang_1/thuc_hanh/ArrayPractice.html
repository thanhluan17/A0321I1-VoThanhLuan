<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác với mảng</title>
</head>
<body>
<style>
    body{
        margin: 50px;
    }
</style>
<h3>Add array elements</h3>
<input type="text" id="txtValue"/>
<input type="button" id="addBtn" value="Add" onclick="addElement()"/>
<input type="button" id="showBtn" value="Display" onclick="showElement()"/><br>
<span id="result"></span>
<script>
    let number_arr = new Array();
    function addElement() {
        let num = parseInt(document.getElementById('txtValue').value);
        if(!isNaN(num)){
            number_arr.push(num);
        }
        document.getElementById('txtValue').value = '';
    }
    function showElement() {
        let i;
        let rs = '';
        for(i = 0; i < number_arr.length; i++){
            rs += number_arr[i] + '<br>';
        }
        document.getElementById('result').innerHTML = rs;
    }
</script>
</body>
</html>
