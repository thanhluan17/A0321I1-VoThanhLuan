<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<center><span id="rs"></span></center>
<script>
    let result = '';
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 1 || j == i || i == 5) {
                result += '*&nbsp; ';
            } else {
                result += '&nbsp;&nbsp;&nbsp; ';
            }
        }
        result += "<br>";
    }
    document.getElementById('rs').innerHTML = result;
</script>
</body>
</html>
