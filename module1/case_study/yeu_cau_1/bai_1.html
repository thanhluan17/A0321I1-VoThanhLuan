<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<center><span id="rs"></span></center>
<script>
    let result = '';
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1 || j == 1 || i == 4 || j == 5) {
                result += '*';
            } else {
                result += '&nbsp; ';
            }
        }
        result += '<br>';
    }
    document.getElementById('rs').innerHTML = result;
</script>
</body>
</html>
