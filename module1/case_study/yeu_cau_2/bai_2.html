<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pronounce</title>
</head>
<body>
<script>
    let c = prompt('Nhập ký tự: ');
    switch (c) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert(c + ' là nguyên âm!');
            break;
        default:
            alert(c + ' không phải là nguyên âm!');
    }
</script>
</body>
</html>
