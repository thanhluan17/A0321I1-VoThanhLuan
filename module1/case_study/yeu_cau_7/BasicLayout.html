<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    header {
        background-color: #666;
        padding: 30px;
        text-align: center;
        font-size: 20px;
        color: white;
    }

    nav {
        float: left;
        width: 15%;
        height: 500px;
        background: #ccc;
        padding: 20px;
    }

    article {
        float: left;
        padding: 20px;
        width: 85%;
        background-color: #f1f1f1;
        height: 500px;
    }

    section::after {
        content: "";
        display: table;
        clear: both;
    }

    footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
        height: 80px;
    }

    #logo {
        float: left;
        width: 70px;
        height: 70px;
        margin-left: 30px;
    }

    .bt {
        margin: 20px;
        font-weight: bold;
        font-size: 17px;
        border-radius: 5px;
        width: 120px;
        height: 40px;
    }
</style>
</head>
<body>
<header>
    <img id="logo" src="https://logodownload.org/wp-content/uploads/2017/05/google-chrome-logo.png"/>
    <h2>Hệ thống quản lý bài tập casestudy module 1</h2>
</header>

<section>
    <nav>
        <select class="bt">
            <option>Bài tập 1</option>
        </select><br>
        <select class="bt">
            <option>Bài tập 2</option>
        </select><br>
        <select class="bt">
            <option>Bài tập 3</option>
        </select><br>
        <select class="bt">
            <option>Bài tập 4</option>
        </select><br>
        <select class="bt">
            <option>Bài tập 5</option>
        </select><br>
    </nav>

    <article>

    </article>
</section>

<footer>
</footer>

</body>
</html>
