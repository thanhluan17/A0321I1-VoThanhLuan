<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sum</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 7];
    let newArr = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j <= i; j++) {
            sum += arr[j];
        }
        newArr[i] = sum;
        sum = 0;
    }
    alert(newArr.join(' '));
</script>
</body>
</html>
