<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Max</title>
</head>
<body>
<script>
    let row = parseInt(prompt('Nhập vào số hàng: '));
    let col = parseInt(prompt('Nhập vào số cột: '));
    let numArr = new Array(row);
    for (let i = 0; i < row; i++) {
        numArr[i] = new Array(col);
        for (let j = 0; j < col; j++) {
            numArr[i][j] = parseInt(prompt('a[' + i + '][' + j + ']: '));
        }
    }
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            document.write(numArr[i][j] + '');
        }
        document.write("<br>")
    }

    function minMaxArr(arr) {
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        document.writeln('Phần tử nhỏ nhất trong mảng: ' + min + ' Phần tử lớn nhất trong mảng: ' + max);
    }

    minMaxArr(numArr);

</script>
</body>
</html>
