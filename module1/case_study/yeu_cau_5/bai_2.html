<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime number</title>
</head>
<body>
<script>
    let row = parseInt(prompt('Nhập vào số hàng: '));
    let col = parseInt(prompt('Nhập vào số cột: '));
    let numArr = new Array(row);
    for (let i = 0; i < row; i++) {
        numArr[i] = new Array(col);
        for (let j = 0; j < col; j++) {
            numArr[i][j] = parseInt(prompt('a[' + i + '][' + j + ']: '));
        }
    }
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            document.write(numArr[i][j] + '');
        }
        document.write("<br>")
    }

    function checkPrime(number) {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }

    function countPrime(arr) {
        let count = 0;
        let primeArr = [];
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (checkPrime(arr[i][j])) {
                    count++;
                    primeArr.push(arr[i][j]);
                }
            }
        }
        document.write('Các số nguyên tố trong mảng: ' + primeArr.toString() + ' Số lượng: ' + count);
    }

    countPrime(numArr);

</script>
</body>
</html>
