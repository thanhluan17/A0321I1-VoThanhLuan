<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of Month</title>
</head>
<body>
<input type="number" id="month"/>
<button id="bnt" onclick="dayCalculate()">Tính số ngày</button>
<p id="rs"></p>
<script>
    function dayCalculate() {
        var month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:{
                document.getElementById('rs').innerText = "Tháng " + month + " có 31 ngày!";
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11:{
                document.getElementById('rs').innerText = "Tháng " + month + " có 30 ngày!";
                break;
            }
            case 2:{
                document.getElementById('rs').innerText = "Tháng " + month + " có 28 hoặc 29 ngày!";
                break;
            }
            default:
                document.getElementById('rs').innerText = "Vui lòng nhập tháng từ 1 đến 12!";
        }
    }
</script>
</body>
</html>
