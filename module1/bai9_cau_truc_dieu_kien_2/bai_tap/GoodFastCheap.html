<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Switch</title>
</head>
<body>
<style>
    body{
        margin-left: 700px;
    }
    .switch {
        margin: 10px;
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .qlt-label{
        margin: 10px;
    }
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #2196F3;
    }
    /*input:focus + .slider {*/
    /*    box-shadow: 0 0 1px #2196F3;*/
    /*}*/
    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<label class="switch">
    <input type="checkbox" id="1st" onclick="toggleSwitch(1)">
    <span class="slider round"></span>
</label>
<label>Good</label><br>
<label class="switch">
    <input type="checkbox" id="2nd" onclick="toggleSwitch(2)">
    <span class="slider round"></span>
</label>
<label>Fast</label><br>
<label class="switch">
    <input type="checkbox"id="3rd" onclick="toggleSwitch(3)">
    <span class="slider round"></span>
</label>
<label>Cheap</label>
</body>
<script>
    let good=document.getElementById('1st');
    let fast=document.getElementById('2nd');
    let cheap=document.getElementById('3rd');
    function toggleSwitch(option) {
        switch( option) {
            case 1: {
                if(fast.checked && cheap.checked) {
                    fast.checked=false;
                }
                break;
            }
            case 2: {
                if(good.checked && cheap.checked) {
                    cheap.checked=false;
                }
                break;
            }
            case 3: {
                if(fast.checked && good.checked) {
                    good.checked=false;
                }
                break;
            }

        }
    }
</script>
</html>
