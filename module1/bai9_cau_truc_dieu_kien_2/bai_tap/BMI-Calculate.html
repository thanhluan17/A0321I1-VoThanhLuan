<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculate</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt('Nhập cân nặng (kg): '));
    var height = parseFloat(prompt('Nhập chiều cao (m): '));
    var bmi = weight / ( height*height);
    alert('Chỉ số BMI: ' + bmi);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
